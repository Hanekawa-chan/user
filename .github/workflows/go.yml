# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        
    - name: Configure git for private modules
      env:
        TOKEN: ${{ secrets.GO_MODULES_KEY }}
      run: git config --global url."https://shrubberies-team:${TOKEN}@github.com".insteadOf "https://github.com"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
